<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6e1313;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }
        .game-cell {
            width: 50px;
            height: 50px;
            background-color: #c90999b5;
            border: 1px solid #0fb477;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .control-panel {
            margin-top: 20px;
        }
        .bomb {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-grid">
            <!-- Game cells will be here -->
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
            <div class="game-cell" onclick="checkCell(this)"></div>
        </div>
        <div class="control-panel">
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        function startGame() {
            alert("Game started! Click on cells to check for bombs.");
        }

        function resetGame() {
            let cells = document.querySelectorAll('.game-cell');
            cells.forEach(cell => {
                cell.classList.remove('bomb');
                cell.textContent = '';
            });
            alert("Game reset!");
        }

        function checkCell(cell) {
            if (Math.random() < 40) { // 60% chance of being a bomb
                cell.classList.add('bomb');
                cell.textContent = '💣';
                alert("Booyah! You're fucked.");
            } else {
                cell.textContent = '✔️';
            }
        }
    </script>
</body>
</html>
